name: 'k6-playground'

on: [ push ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run stages-test
        uses: grafana/k6-action@v0.2.0
        with:
          filename: stages-test.js
      - name: Run thresholds-test
        uses: grafana/k6-action@v0.2.0
        with:
          filename: thresholds-test.js
